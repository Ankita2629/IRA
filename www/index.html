<section id="Oval" class="mb-4">
  <div class="row">
    <div class="col-md-1"></div>

    <div class="col-md-10">
      <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div id="IraHood" class="text-center mt-auto" style="width:100%;height:100%;">

        </div>

      <h5 id="askmeanything" class="text-light text-center">Ask me anything</h5>


      <div class="col-md-12 mt-3 pt-3">
        <div class="text-center">
          <div id="TextInput" class="d-flex">
            <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here...">
            <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
            <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
              <i class="bi bi-chat-dots"></i>
            </button>
            <button id="SettingBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-1"></div>
  </div>
</section>
